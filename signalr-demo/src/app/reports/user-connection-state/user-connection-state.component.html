<div fxLayout="column" fxFlexFill>

    <mat-toolbar color="primary" *ngIf="appService.userData">
        <mat-toolbar-row>
            <mat-card fxLayout="row" fxLayoutAlign="space-around center" fxFlex="100%" fxLayoutGap="20px" style="color: black;">
                <div>Welcome, {{ appService.userData.name }}</div>
                <div> Connection ID: {{ appService.userData.signalrId }} </div>
            </mat-card>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-card style="margin-top: 26px;">
        <mat-card-header>
            <mat-card-title>Online Users</mat-card-title>
        </mat-card-header>

        <mat-divider></mat-divider>

        <mat-card-content>
            <mat-list *ngIf="usersOnline.length > 0">
                <mat-list-item *ngFor="let user of usersOnline" style="font-size: 14px;">
                    <h3 matLine style="font-size: 16px; margin: 0;">{{user?.name}}, ID: {{user?.signalrId}}</h3>
                </mat-list-item>
            </mat-list>

            <p *ngIf="usersOnline.length === 0">No users are currently online.</p>
        </mat-card-content>
    </mat-card>
</div>
